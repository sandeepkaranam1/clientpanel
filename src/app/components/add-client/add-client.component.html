<div class="row"> 
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i>Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>
    <div class="card">
      <div class="card-header">
        Add Client
      </div>
      <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
          <div class="form-group">
            <label for="firstName">FirstName</label>
            <input
                  type="text"
                  class="form-control"
                  name='firstName'
                  #clientFirstName="ngModel"
                  [(ngModel)]="firstName" 
                  [ngClass]="{'is-invalid':clientFirstName.errors && 
                    clientFirstName.touched}"
                  minlength="2"
                  required     
            >
            <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">First Name Required</div>
            <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">Must be atleast 2 characters long</div>
          </div>

          <div class="form-group">
              <label for="lastName">LastName</label>
              <input
                    type="text"
                    class="form-control"
                    name='lastName'
                    #clientLastName="ngModel"
                    [(ngModel)]="lastName" 
                    [ngClass]="{'is-invalid':clientLastName.errors && 
                      clientLastName.touched}"
                    minlength="2"
                    required     
              >
              <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">Last Name Required</div>
              <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">Must be atleast 2 characters long</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                      type="text"
                      class="form-control"
                      name='email'
                      #clientEmail="ngModel"
                      [(ngModel)]="email" 
                      [ngClass]="{'is-invalid':clientEmail.errors && 
                        clientEmail.touched}"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                      required     
                >
                <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">EmailRequired</div>
                <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">Enter Valid Email Id</div>
              </div>


              <div class="form-group">
                  <label for="phone">Phone No:</label>
                  <input
                        type="text"
                        class="form-control"
                        name='phone'
                        #clientPhone="ngModel"
                        [(ngModel)]="phone" 
                        [ngClass]="{'is-invalid':clientPhone.errors && 
                          clientPhone.touched}"
                        minlength="10"
                        required     
                  >
                  <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">Phone Number Required</div>
                  <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">Must be atleast 10 characters long</div>
                </div>

                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input
                          type="number"
                          class="form-control"
                          name='balance'
                          #clientBalance="ngModel"
                          [(ngModel)]="balance"   
                          [disabled]="disableBalanceOnAdd" 
                    >
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
